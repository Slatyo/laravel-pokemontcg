name: Codecov
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: Test
        run: |
          vendor/bin/phpunit --coverage-clover coverage.xml
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml